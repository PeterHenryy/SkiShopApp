@if(product){

  <mat-card appearance="raised">
        <img src="{{product.pictureUrl}}" class="rounded-t-lg" alt="image of {{product.name}}">
        <mat-card-content class="mt-2">
          <h2 class="text-sm font-extrabold uppercase">{{product.name}}</h2>
          <p class="font-medium">{{product.price | currency}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button class="w-full">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to card
          </button>
        </mat-card-actions>
  </mat-card>
}
